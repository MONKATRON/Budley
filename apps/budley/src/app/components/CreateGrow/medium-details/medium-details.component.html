<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Type of Medium</mat-label>
        <input matInput formControlName="soilType">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>pH Level</mat-label>
        <input matInput type="number" formControlName="pHLevel">
    </mat-form-field>
</form>
