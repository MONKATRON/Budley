<h2 mat-dialog-title>Add A New Grow</h2>
<mat-dialog-content>
  <form [formGroup]="addGrowForm" #form="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Grow Name</mat-label>
      <input matInput formControlName="growName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Passphrase</mat-label>
      <input matInput formControlName="passphrase" type="password">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreateGrow()" [disabled]="!addGrowForm.valid">Start Growing</button>
</mat-dialog-actions>
